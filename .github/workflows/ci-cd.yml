name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: CS330UNR
          POSTGRES_DB: final
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 5
        done

    - name: Run tests
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: CS330UNR
        POSTGRES_DB: final
      run: |
        python -m unittest discover -s . -p "test_*.py"

    - name: Package application
      run: |
        mkdir -p dist
        rsync -av --exclude='dist' . dist/

    - name: Create executable
      run: |
        pip install pyinstaller
        pyinstaller --onefile main.py
        mv dist/main ./dist/EVFinderExecutable
        
    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/evfinder:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker push your-dockerhub-username/evfinder:latest

    - name: Deploy to Server
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull your-dockerhub-username/evfinder:latest
          docker stop evfinder || true
          docker rm evfinder || true
          docker run -d --name evfinder -p 8000:8000 your-dockerhub-username/evfinder:latest
